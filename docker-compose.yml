version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=hw_24
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=qadratura
    volumes:
      - ./data/db:/var/lib/postgresql
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d hw_24" ]
      interval: 10s
      timeout: 5s
      retries: 5

    app:
      build: .
      tty: true
      command: python manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/app
      ports:
        - "8000:8000"
      depends_on:
        - db
